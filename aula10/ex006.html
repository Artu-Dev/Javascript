<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: #d82a72;
            color:#faebd7;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align:center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
        <div id="area">
            Interaja...
        </div>

        <script>
            var a = window.document.getElementById('area')
            a.addEventListener('click',clicar)
            a.addEventListener('mouseenter',entrar)
            a.addEventListener('mouseout',sair)
            
            function clicar() {
                a.innerText = 'Clicou'
                a.style.background = '#e55'
            }
            function entrar(){
                a.innerText = 'Entrou'
                a.style.background = '#b23'
            }
            function sair () {
                a.innerText = 'Saiu'
                a.style.background = '#d82a72'
            }
        </script>   
</body>
</html>
